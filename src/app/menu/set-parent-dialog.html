<h2 mat-dialog-title xmlns="http://www.w3.org/1999/html">Set Parent</h2>

<form>
<mat-dialog-content>
  <p>Give parent access</p>


    <mat-form-field class="example-full-width" >
        <mat-label>User</mat-label>
        <input [(ngModel)]="searchTerm" type="text"
                placeholder="Search"
                aria-label="Number"
                matInput
                [formControl]="parent"
               (blur)="updateErrorMessage()"
                [matAutocomplete]="auto">
      @if (parent.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">

          <div *ngFor="let user of filteredList">
            <mat-option (click)="setParentUser(user)" [value]="user">{{user}}</mat-option>

          </div>

        </mat-autocomplete>


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button type="submit" mat-raised-button color="warn" [mat-dialog-close]="selectedParent" cdkFocusInitial>Set</button>

</mat-dialog-actions>
</form>
