<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="home" *ngIf="authenticationService.isUserLoggedIn()" (click)="switchHome()">

      <mat-icon class="icon" color="accent" aria-hidden="false" aria-label="Example home icon"
                fontIcon="book"></mat-icon>

      <a style="color: white" class="navbar-brand">
        Digital Diary</a>
    </div>

    <div class="home-out" *ngIf="!authenticationService.isUserLoggedIn()" >

      <mat-icon class="icon" color="accent" aria-hidden="false" aria-label="Example home icon"
                fontIcon="book"></mat-icon>

      <a style="color: white" class="navbar-brand">
        Digital Diary</a>
    </div>


    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li class="menu-item">
        <button (click)="register()" *ngIf="!authenticationService.isUserLoggedIn()" mat-flat-button color="">
          Register
        </button>
      </li>
      <li (click)="login()" *ngIf="!authenticationService.isUserLoggedIn()" class="nav-link">
        <button mat-raised-button color="warn">Login</button>
      </li>
      <li class="menu-item">
        <button (click)="selectParent()" *ngIf="authenticationService.isUserLoggedIn()" mat-flat-button color="">Set
          Parent
        </button>
      </li>

      <li><a (click)="logout()" *ngIf="authenticationService.isUserLoggedIn()" class="nav-link">
        <button mat-raised-button color="primary" [style.color]="'white'">Logout</button>
      </a></li>
    </ul>
  </nav>


</header>
<br>
