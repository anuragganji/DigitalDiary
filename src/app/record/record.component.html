
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Diary</title>
</head>
<body>
    <div class="container">
        <div  class="card container entry elevated">         
              <mat-form-field>
                <mat-label>Start Today's Entry</mat-label>
                <textarea style="height: 200px;" class="data" [(ngModel)] = "text" matInput></textarea>
              </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="record()">Submit</button>
    
</body>
</html>
