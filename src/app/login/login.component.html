<div class="login-container">
  <h2>Login</h2>
  <form id="login-form" (submit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <div class="alert alert-warning" *ngIf="invalidLogin">Invalid Credentials</div>
        <label for="username">Username</label>
      
      <input type="text" id="username" name="username" placeholder="Enter your username" required [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
