<br>
<button (click)="createTrip()" class="alert alert-danger" mat-raised-button color="primary">
  <mat-icon class="icon medium-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="create_new_folder"></mat-icon>
  Create Group
</button>
<br>
<br>

<div class="grid-container">
  <div class="grid-item" *ngFor="let trip of trips" (click)="switchPage(trip.tripId.tripId)">
    <div class="card elevated">
      <div class="content">
        <mat-icon class="icon big-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="folder_shared"></mat-icon>
        <span class="name">{{ trip.tripId.tripName }}</span>
      </div>
    </div>

  </div>
</div>
